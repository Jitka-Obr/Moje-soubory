<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Reakƒçn√≠ hra ‚Äì s po≈ôad√≠m</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 5px;
    }
    #players {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    #players button {
      min-width: 150px;
      padding: 15px;
      font-size: 16px;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      color: green;
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
    }
    th {
      background-color: #f0f0f0;
    }
    tr.gold td {
      background-color: #fff8dc;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Reakƒçn√≠ hra ‚Äì Kdo byl nejrychlej≈°√≠?</h1>

  <div>
    <input type="text" id="playerName" placeholder="Zadej sv√© jm√©no">
    <button onclick="registerPlayer()">P≈ôihl√°sit se</button>
  </div>

  <div style="margin-top: 20px;">
    <button id="startButton" onclick="startGame()">Start hra</button>
    <button id="nextRoundButton" onclick="newRound()">Nov√© kolo</button>
  </div>

  <h3 id="roundDisplay">Kolo: 1</h3>

  <div id="players"></div>

  <div id="result"></div>

  <table id="resultsTable" style="display: none;">
    <thead>
      <tr>
        <th>Po≈ôad√≠</th>
        <th>Jm√©no</th>
        <th>Reakƒçn√≠ ƒças (ms)</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

  <script>
    let players = [];
    let startTime = 0;
    let clickedPlayers = new Set();
    let round = 1;
    let roundResults = [];

    function registerPlayer() {
      const name = document.getElementById('playerName').value.trim();
      if (name && !players.includes(name)) {
        players.push(name);
        const btn = document.createElement('button');
        btn.textContent = name;
        btn.onclick = () => press(name);
        btn.disabled = true;
        btn.id = `btn-${name}`;
        document.getElementById('players').appendChild(btn);
        document.getElementById('playerName').value = '';
      }
    }

    function startGame() {
      clickedPlayers.clear();
      roundResults = [];

      document.getElementById('result').textContent = "Hra bƒõ≈æ√≠! Kdo bude nejrychlej≈°√≠?";
      document.getElementById('resultsBody').innerHTML = '';
      document.getElementById('resultsTable').style.display = 'none';

      players.forEach(name => {
        const btn = document.getElementById(`btn-${name}`);
        if (btn) btn.disabled = false;
      });

      startTime = performance.now();
    }

    function press(name) {
      const currentTime = performance.now();
      const reactionTime = Math.round(currentTime - startTime);

      if (clickedPlayers.has(name)) return;
      clickedPlayers.add(name);

      roundResults.push({ name, time: reactionTime });

      document.getElementById(`btn-${name}`).disabled = true;

      if (roundResults.length === 1) {
        document.getElementById('result').textContent =
          `${name} byl nejrychlej≈°√≠! üéâ (${reactionTime} ms)`;
      }

      showResultsTable();

      if (clickedPlayers.size === players.length) {
        document.getElementById('result').textContent += " ‚Äì Konec kola.";
        players.forEach(p => {
          const btn = document.getElementById(`btn-${p}`);
          if (btn) btn.disabled = true;
        });
      }
    }

    function showResultsTable() {
      const tbody = document.getElementById('resultsBody');
      tbody.innerHTML = "";

      const sorted = [...roundResults].sort((a, b) => a.time - b.time);

      sorted.forEach((entry, index) => {
        const row = document.createElement('tr');
        if (index === 0) row.classList.add('gold');
        row.innerHTML = `<td>${index + 1}</td><td>${entry.name}</td><td>${entry.time}</td>`;
        tbody.appendChild(row);
      });

      document.getElementById('resultsTable').style.display = 'table';
    }

    function newRound() {
      round++;
      document.getElementById('roundDisplay').textContent = `Kolo: ${round}`;
      document.getElementById('result').textContent = "";
      document.getElementById('resultsBody').innerHTML = "";
      document.getElementById('resultsTable').style.display = 'none';

      players.forEach(name => {
        const btn = document.getElementById(`btn-${name}`);
        if (btn) btn.disabled = true;
      });

      clickedPlayers.clear();
      roundResults = [];
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Reakƒçn√≠ hra s v√Ωsledky</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 5px;
    }
    #players button {
      display: block;
      margin: 10px auto;
      width: 200px;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      color: green;
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>Reakƒçn√≠ hra ‚Äì Kdo byl nejrychlej≈°√≠?</h1>

  <div>
    <input type="text" id="playerName" placeholder="Zadej sv√© jm√©no">
    <button onclick="registerPlayer()">P≈ôihl√°sit se</button>
  </div>

  <div>
    <button onclick="startGame()">Start hra</button>
  </div>

  <div id="players"></div>

  <div id="result"></div>

  <table id="resultsTable" style="display: none;">
    <thead>
      <tr>
        <th>Jm√©no</th>
        <th>Reakƒçn√≠ ƒças (ms)</th>
      </tr>
    </thead>
    <tbody id="resultsBody">
    </tbody>
  </table>

  <script>
    let players = [];
    let winner = null;
    let startTime = 0;
    let clickedPlayers = new Set();

    function registerPlayer() {
      const name = document.getElementById('playerName').value.trim();
      if (name && !players.includes(name)) {
        players.push(name);
        const btn = document.createElement('button');
        btn.textContent = name;
        btn.onclick = () => press(name);
        btn.disabled = true;
        btn.id = `btn-${name}`;
        document.getElementById('players').appendChild(btn);
        document.getElementById('playerName').value = '';
      }
    }

    function startGame() {
      winner = null;
      clickedPlayers.clear();
      document.getElementById('result').textContent = "Hra bƒõ≈æ√≠! Kdo bude nejrychlej≈°√≠?";
      document.getElementById('resultsTable').style.display = 'none';
      document.getElementById('resultsBody').innerHTML = '';

      players.forEach(name => {
        const btn = document.getElementById(`btn-${name}`);
        if (btn) btn.disabled = false;
      });

      startTime = performance.now();
    }

    function press(name) {
      const currentTime = performance.now();
      const reactionTime = Math.round(currentTime - startTime);

      if (clickedPlayers.has(name)) return; // Zabr√°nit v√≠cen√°sobn√©mu kliknut√≠
      clickedPlayers.add(name);

      if (!winner) {
        winner = name;
        document.getElementById('result').textContent = `${name} byl nejrychlej≈°√≠! üéâ (${reactionTime} ms)`;
      }

      const btn = document.getElementById(`btn-${name}`);
      if (btn) btn.disabled = true;

      const row = document.createElement('tr');
      row.innerHTML = `<td>${name}</td><td>${reactionTime}</td>`;
      document.getElementById('resultsBody').appendChild(row);
      document.getElementById('resultsTable').style.display = 'table';
    }
  </script>

</body>
</html>

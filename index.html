<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Reakční hra – Více kol + pořadí</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 5px;
    }
    #players button {
      display: block;
      margin: 10px auto;
      width: 200px;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
      color: green;
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>Reakční hra – Kdo byl nejrychlejší?</h1>

  <div>
    <input type="text" id="playerName" placeholder="Zadej své jméno">
    <button onclick="registerPlayer()">Přihlásit se</button>
  </div>

  <hr>

  <div id="teacherSection">
    <input type="password" id="teacherPassword" placeholder="Heslo učitele">
    <button onclick="authorizeTeacher()">Přihlásit učitele</button>
  </div>

  <div>
    <button id="startButton" onclick="startGame()" disabled>Start hra</button>
    <button id="nextRoundButton" onclick="newRound()" disabled>Nové kolo</button>
  </div>

  <h3 id="roundDisplay">Kolo: 1</h3>

  <div id="players"></div>

  <div id="result"></div>

  <table id="resultsTable" style="display: none;">
    <thead>
      <tr>
        <th>Pořadí</th>
        <th>Jméno</th>
        <th>Reakční čas (ms)</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

  <script>
    let players = [];
    let startTime = 0;
    let hasClicked = false;
    let clickedPlayers = new Set();
    let round = 1;
    const teacherPassword = "tajne";
    let roundResults = [];

    function registerPlayer() {
      const name = document.getElementById('playerName').value.trim();
      if (name && !players.includes(name)) {
        players.push(name);
        const btn = document.createElement('button');
        btn.textContent = name;
        btn.onclick = () => press(name);
        btn.disabled = true;
        btn.id = `btn-${name}`;
        document.getElementById('players').appendChild(btn);
        document.getElementById('playerName').value = '';
      }
    }

    function authorizeTeacher() {
      const input = document.getElementById('teacherPassword').value.trim();
      if (input === teacherPassword) {
        document.getElementById('startButton').disabled = false;
        document.getElementById('nextRoundButton').disabled = false;
        document.getElementById('teacherSection').innerHTML = "<p><strong>Učitel přihlášen ✅</strong></p>";
      } else {
        alert("Nesprávné heslo.");
      }
    }

    function startGame() {
      hasClicked = false;
      clickedPlayers.clear();
      roundResults = [];

      document.getElementById('result').textContent = "Hra běží! Kdo bude nejrychlejší?";
      document.getElementById('resultsBody').innerHTML = '';
      document.getElementById('resultsTable').style.display = 'none';

      players.forEach(name => {
        const btn = document.getElementById(`btn-${name}`);
        if (btn) btn.disabled = false;
      });

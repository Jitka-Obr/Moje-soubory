<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Kdo byl nejrychlej≈°√≠?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
    }
    #result {
      font-size: 24px;
      margin-top: 30px;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Reakƒçn√≠ hra ‚Äì Kdo byl nejrychlej≈°√≠?</h1>

  <button onclick="startGame()">Start</button>

  <div id="buttons">
    <button onclick="press('≈Ω√°k 1')" id="btn1" disabled>≈Ω√°k 1</button>
    <button onclick="press('≈Ω√°k 2')" id="btn2" disabled>≈Ω√°k 2</button>
    <button onclick="press('≈Ω√°k 3')" id="btn3" disabled>≈Ω√°k 3</button>
    <button onclick="press('≈Ω√°k 4')" id="btn4" disabled>≈Ω√°k 4</button>
  </div>

  <div id="result"></div>

  <script>
    let winner = null;

    function startGame() {
      winner = null;
      document.getElementById('result').textContent = "Hra zaƒçala! Kdo bude nejrychlej≈°√≠?";
      
      // Povolit v≈°echna tlaƒç√≠tka
      for (let i = 1; i <= 4; i++) {
        document.getElementById('btn' + i).disabled = false;
      }
    }

    function press(name) {
      if (!winner) {
        winner = name;
        document.getElementById('result').textContent = `${name} byl nejrychlej≈°√≠! üéâ`;
        
        // Zak√°zat v≈°echna tlaƒç√≠tka
        for (let i = 1; i <= 4; i++) {
          document.getElementById('btn' + i).disabled = true;
        }
      }
    }
  </script>

</body>
</html>
